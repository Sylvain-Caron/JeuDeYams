<style>
    button, .btn-success {
        align-content: center;
    }
    #my_centered_buttons { 
        display: flex;
        justify-content: center; 
    }
    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      width: 20%;
      border-radius: 5px;
      display : inline-block;
      margin-left: 5px;
      margin-right: 5px;
    }
    
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }
    
    img {
      border-radius: 5px 5px 0 0;
    }
    
    .container {
      padding: 2px 16px;
    }
    .row {
        align-content: center;
    }
    p{
        font-size: 25px;
        font-family: Bebas;
    }
</style>

<div class="container">
    <div class="row">
        <div class="col">
            <div *ngFor="let dice of allDice" class="card" style="width: 19.1%;">
                <h5 *ngIf="dice.lock" class="card-header" style="text-align: center; font-size:36px"><i class="fa fa-lock"></i></h5>
                <div class="card-body">
                    <p class="card-text" style="text-align:center;">
                        <span *ngIf="dice.valeur == 0">?</span>
                        <span *ngIf="dice.valeur != 0">{{ dice.valeur }}</span>
                    </p>
                    <button style="width: 100%" class="btn btn-primary" (click)="callLock(dice)">Je garde</button>
                    <!-- margin: 0 25% 0 32.6%;  -->
                </div>
            </div>
        </div>
    </div>
    <br/>
    <div id="my_centered_buttons">
        <button class="btn btn-success" (click)="callRelance()">Relance</button>
    </div>
</div>
